{% extends 'layout.html' %}
{% block content %}

<div class="row">
    <table class="table">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Time</th>
            <th scope="col">Text</th>
        </tr>
        {% for log in logs -%}
        <tr>
            <td>{{ logs[0] }}</td>
            <td>{{ logs[1] }}</td>
            <td>{{ logs[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
